name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from langgraph_responses_gateway import ResponsesGatewayService"
        python -c "from langgraph_responses_gateway import __version__"
    
    - name: Run example (dry run)
      run: |
        cd examples
        python -c "from basic_agent import create_react_agent_graph; print('Import successful')"
      continue-on-error: true